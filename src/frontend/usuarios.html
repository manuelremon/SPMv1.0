<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios - SPM</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="app-header">
    <a href="/dashboard">Dashboard</a>
    <nav>
      <a href="/mi-cuenta">Mi Cuenta</a>
      <a href="/preferencias">Preferencias</a>
      <a href="/mis-solicitudes">Mis Solicitudes</a>
      <a href="/crear-solicitud">Crear Solicitud</a>
      <a href="/materiales">Materiales</a>
      <a href="/notificaciones">Notificaciones</a>
      <a href="/presupuesto">Presupuesto</a>
      <a href="/admin">Admin</a>
    </nav>
  </header>
  <main class="main-container">
<div id="navbar"></div>
  <div class="main-container">
    <div id="header"></div>
    <div class="content">
      <div class="content-header">
        <h1 class="page-title">Usuarios</h1>
        <p class="page-subtitle">Página de Usuarios</p>
      </div>
      <p>Contenido de Usuarios - Página en construcción...</p>
    </div>
  </div>
  <script src="/components/shared-scripts.js"></script>
  <script>
    async function loadComponents() {
      const navbar = await fetch('/components/navbar.html');
      const header = await fetch('/components/header.html');
      if (navbar.ok) document.getElementById('navbar').innerHTML = await navbar.text();
      if (header.ok) document.getElementById('header').innerHTML = await header.text();
      updateActiveNavItem();
      loadUserInfo();
      setupLogout();
      setupNotificationBadge();
    }
    document.addEventListener('DOMContentLoaded', loadComponents);
  </script>
  </main>
  <script src="/app.js"></script>
</body>
</html>
