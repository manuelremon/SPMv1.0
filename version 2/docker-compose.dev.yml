version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: spm
      POSTGRES_PASSWORD: spm
      POSTGRES_DB: spm_dev
    volumes:
      - ./version 2/infra/postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  backend:
    build: ./version 2/backend_v2
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql+psycopg2://spm:spm@postgres:5432/spm_dev
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change-me
      FLASK_ENV: development
    ports:
      - '8000:8000'
    volumes:
      - ./version 2/backend_v2:/app
