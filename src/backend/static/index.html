<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPM - Solicitudes Puntuales de Materiales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 50px 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            font-size: 14px;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background: #f9fafb;
            transition: all 0.3s ease;
            color: #1f2937;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 28px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer p {
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #764ba2;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-mode button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            text-decoration: underline;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .toggle-mode button:hover {
            color: #764ba2;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .version {
            text-align: center;
            margin-top: 20px;
            color: #9ca3af;
            font-size: 11px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .submit-btn {
                padding: 11px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SPM</h1>
            <p>Solicitudes Puntuales de Materiales</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Usuario o Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="ej. mjimenez o juan@empresa.com"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Tu contrase√±a"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">INGRESAR</span>
                <span id="btnSpinner" class="spinner hidden"></span>
            </button>
        </form>

        <div class="toggle-mode">
            <button type="button" id="toggleRegister">¬øNo tienes cuenta? Reg√≠strate</button>
        </div>

        <!-- Register Form (Hidden) -->
        <form id="registerForm" class="login-form hidden">
            <div class="form-group">
                <label for="regUsername">Usuario o Email</label>
                <input 
                    type="text" 
                    id="regUsername" 
                    name="username" 
                    placeholder="ej. mjimenez o juan@empresa.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="regPassword">Contrase√±a</label>
                <input 
                    type="password" 
                    id="regPassword" 
                    name="password" 
                    placeholder="M√≠nimo 6 caracteres"
                    required
                >
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    placeholder="Tu nombre"
                    required
                >
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input 
                    type="text" 
                    id="apellido" 
                    name="apellido" 
                    placeholder="Tu apellido"
                    required
                >
            </div>

            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="">Selecciona tu rol</option>
                    <option value="Solicitante">Solicitante</option>
                    <option value="Aprobador">Aprobador</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="registerSubmitBtn">
                <span id="regBtnText">CREAR CUENTA</span>
                <span id="regBtnSpinner" class="spinner hidden"></span>
            </button>

            <div class="toggle-mode">
                <button type="button" id="toggleLogin">¬øYa tienes cuenta? Inicia sesi√≥n</button>
            </div>
        </form>

        <div class="login-footer">
            <p>SPM v1.0</p>
            <p>
                <a href="mailto:manuelremon@live.com.ar">Contacto</a> ‚Ä¢ 
                <a href="tel:+5492994673102">+54 9 299 467 3102</a>
            </p>
        </div>

        <div class="version">
            ¬© 2025 SPM - Neuqu√©n, Patagonia, Argentina
        </div>
    </div>

    <script>
        const API_BASE = window.location.protocol + '//' + window.location.host;

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleRegister = document.getElementById('toggleRegister');
        const toggleLogin = document.getElementById('toggleLogin');
        const alertContainer = document.getElementById('alertContainer');
        const submitBtn = document.getElementById('submitBtn');
        const registerSubmitBtn = document.getElementById('registerSubmitBtn');

        // Toggle between login and register
        toggleRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            alertContainer.innerHTML = '';
        });

        toggleLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            alertContainer.innerHTML = '';
        });

        // Show alert
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    ${message}
                </div>
            `;
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            submitBtn.disabled = true;
            document.getElementById('btnText').classList.add('hidden');
            document.getElementById('btnSpinner').classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('‚úì Login exitoso. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/home.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Usuario o contrase√±a incorrectos', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Error de conexi√≥n. El servidor podr√≠a no estar disponible.', 'error');
            } finally {
                submitBtn.disabled = false;
                document.getElementById('btnText').classList.remove('hidden');
                document.getElementById('btnSpinner').classList.add('hidden');
            }
        });

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const rol = document.getElementById('rol').value.trim();

            if (!username || !password || !nombre || !apellido || !rol) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            registerSubmitBtn.disabled = true;
            document.getElementById('regBtnText').classList.add('hidden');
            document.getElementById('regBtnSpinner').classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        nombre: nombre,
                        apellido: apellido,
                        rol: rol
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('‚úì Cuenta creada exitosamente. Redirigiendo...', 'success');
                    setTimeout(() => {
                        registerForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                        document.getElementById('username').value = username;
                        document.getElementById('password').value = '';
                        showAlert('Completa el login para continuar', 'success');
                    }, 1500);
                } else {
                    showAlert(data.message || 'Error al crear la cuenta', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showAlert('Error de conexi√≥n. El servidor podr√≠a no estar disponible.', 'error');
            } finally {
                registerSubmitBtn.disabled = false;
                document.getElementById('regBtnText').classList.remove('hidden');
                document.getElementById('regBtnSpinner').classList.add('hidden');
            }
        });

        // Test API connection
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                if (response.ok) {
                    console.log('‚úì Conexi√≥n con servidor establecida');
                }
            } catch (error) {
                console.warn('‚ö† No se pudo conectar con el servidor');
            }
        }

        // Test connection on load
        testConnection();

        // Focus on first input
        document.getElementById('username').focus();

        // ============ COOKIE CONSENT ============
        console.log('üç™ Inicializando cookie consent...');
        
        function initCookieConsent() {
            const CONSENT_KEY = 'spm_cookies_consent';
            const CONSENT_BANNER_ID = 'cookieConsentBanner';

            console.log('üç™ Verificando consentimiento previo...');
            // Check if consent was already given
            if (localStorage.getItem(CONSENT_KEY) === 'accepted') {
                console.log('üç™ Consentimiento ya aceptado, no mostrar banner');
                return;
            }

            console.log('üç™ Mostrando banner de cookies');

            // Create and show banner
            const banner = document.createElement('div');
            banner.id = CONSENT_BANNER_ID;
            banner.innerHTML = `
                <style>
                    #cookieConsentBanner {
                        position: fixed;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        background: rgba(31, 41, 55, 0.95);
                        backdrop-filter: blur(10px);
                        border-top: 1px solid rgba(255, 255, 255, 0.1);
                        padding: 20px;
                        color: white;
                        font-size: 14px;
                        z-index: 9999;
                        animation: slideUpBanner 0.4s ease-out;
                    }

                    @keyframes slideUpBanner {
                        from {
                            transform: translateY(100%);
                            opacity: 0;
                        }
                        to {
                            transform: translateY(0);
                            opacity: 1;
                        }
                    }

                    #cookieConsentBanner.hide-banner {
                        animation: slideDownBanner 0.4s ease-in;
                    }

                    @keyframes slideDownBanner {
                        from {
                            transform: translateY(0);
                            opacity: 1;
                        }
                        to {
                            transform: translateY(100%);
                            opacity: 0;
                        }
                    }

                    .cookie-content {
                        max-width: 1200px;
                        margin: 0 auto;
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        gap: 20px;
                        flex-wrap: wrap;
                    }

                    .cookie-text {
                        flex: 1;
                        min-width: 250px;
                    }

                    .cookie-text p {
                        margin: 0;
                        line-height: 1.5;
                    }

                    .cookie-text a {
                        color: #93c5fd;
                        text-decoration: none;
                        border-bottom: 1px solid rgba(147, 197, 253, 0.3);
                        transition: all 0.2s ease;
                    }

                    .cookie-text a:hover {
                        color: #60a5fa;
                        border-bottom-color: rgba(96, 165, 250, 0.6);
                    }

                    .cookie-actions {
                        display: flex;
                        gap: 12px;
                        flex-wrap: wrap;
                        justify-content: flex-end;
                    }

                    .cookie-btn {
                        padding: 10px 20px;
                        border: none;
                        border-radius: 6px;
                        font-size: 14px;
                        font-weight: 500;
                        cursor: pointer;
                        transition: all 0.2s ease;
                        white-space: nowrap;
                    }

                    .cookie-btn-accept {
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                    }

                    .cookie-btn-accept:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
                    }

                    .cookie-btn-info {
                        background: rgba(255, 255, 255, 0.1);
                        color: white;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                    }

                    .cookie-btn-info:hover {
                        background: rgba(255, 255, 255, 0.15);
                        border-color: rgba(255, 255, 255, 0.3);
                    }

                    @media (max-width: 640px) {
                        #cookieConsentBanner {
                            padding: 16px;
                        }

                        .cookie-content {
                            flex-direction: column;
                            gap: 16px;
                        }

                        .cookie-actions {
                            width: 100%;
                            justify-content: stretch;
                        }

                        .cookie-btn {
                            flex: 1;
                        }
                    }
                </style>
                <div class="cookie-content">
                    <div class="cookie-text">
                        <p>üç™ Usamos cookies esenciales para tu seguridad y autenticaci√≥n. Las cookies de terceros son opcionales. <a href="javascript:void(0)" onclick="alert('M√°s informaci√≥n sobre nuestras pol√≠ticas de privacidad.')">M√°s informaci√≥n</a></p>
                    </div>
                    <div class="cookie-actions">
                        <button class="cookie-btn cookie-btn-info" id="rejectCookies" type="button">Rechazar no esenciales</button>
                        <button class="cookie-btn cookie-btn-accept" id="acceptCookies" type="button">Aceptar todas</button>
                    </div>
                </div>
            `;

            document.body.appendChild(banner);
            console.log('üç™ Banner agregado al DOM');

            // Add event listeners
            const acceptBtn = document.getElementById('acceptCookies');
            const rejectBtn = document.getElementById('rejectCookies');

            acceptBtn.addEventListener('click', function() {
                console.log('üç™ Aceptar todo');
                localStorage.setItem(CONSENT_KEY, 'accepted');
                banner.classList.add('hide-banner');
                setTimeout(() => banner.remove(), 400);
            });

            rejectBtn.addEventListener('click', function() {
                console.log('üç™ Rechazar no esenciales');
                localStorage.setItem(CONSENT_KEY, 'accepted');
                banner.classList.add('hide-banner');
                setTimeout(() => banner.remove(), 400);
            });

            console.log('üç™ Event listeners agregados');
        }

        // Initialize when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCookieConsent);
        } else {
            initCookieConsent();
        }
    </script>
</body>
</html>
