name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff pylint
      
      - name: Check with ruff
        run: ruff check . --diff
      
      - name: Check with black
        run: black --check . --diff
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install JS dependencies
        run: npm install
      
      - name: Check code style
        run: npm run lint || true

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Check for outdated Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip-compile --dry-run requirements.in 2>&1 | grep -i "warning" || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Check for outdated JS dependencies
        run: npm outdated || true
